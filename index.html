<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function clearFields() {
            var usernameInput = document.querySelector('input[type="text"]');
            var passwordInput = document.querySelector('input[type="password"]');
            var loginSuccessMessage = document.getElementById('loginSuccess');

            if (!usernameInput.value || !passwordInput.value) {
                alert('Please fill in all fields');
                return false;
            }

            usernameInput.value = '';
            passwordInput.value = '';
            loginSuccessMessage.style.display = 'block'; // Show the "Login Success" text

            // Hide the "Login Success" message after 5 seconds
            setTimeout(function() {
                loginSuccessMessage.style.display = 'none';
            }, 5000);

            return false;
        }
    </script>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <a href="#" class="Button" onclick="return clearFields()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>
    </div>
    <div id="loginSuccess" style="display: none; text-align: center; color: green; margin-top: 20px; font-weight: bold;">
        Login Success
    </div>
</body>

</html>
